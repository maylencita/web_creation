@(categories:Seq[String], activeCat:String)

<div class="masthead">
    <h3 class="text-muted">@play.api.Play.current.configuration.getString("site.name")</h3>
    <ul class="nav nav-justified">
        <li class="@if(activeCat.isEmpty){active}"><a href="/">Home</a></li>
        @categories.map{cat =>
            <li class="@if(cat == activeCat){active}"><a href="/cat/@cat">@cat</a></li>
        }
    </ul>
</div>
